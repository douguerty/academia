{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}Academia{% endblock %}</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static '/core/css/bootstrap.min.css' %}" type="text/css" />
    <link rel="stylesheet" href="{% static '/core/css/base.css' %}" type="text/css" />
    {% block css %}{% endblock %}
</head>
<body>
    
    {% block content %}
    {% endblock %}

    <script src="{% static '/core/js/jquery.min.js' %}"></script>
    <script src="{% static '/core/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'core/js/modal.min.js' %}"></script>

    {% block script %}
    {% endblock %}
    
</body>
</html>
