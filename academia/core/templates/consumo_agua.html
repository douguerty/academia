{% extends "base.html" %}

{% block title %}Consumo de água{% endblock %}

{% block content %}

{% include "navbar.html" %}
<div class="col-md-5 col-md-offset-4" align="center">
    <div class="jumbotron col-md-10">
        <h4>Registrar consumo de água</h4>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success">Savar</button>
        </form>
    </div>
</div>

{% endblock %}
